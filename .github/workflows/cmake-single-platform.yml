# This starter workflow is for a CMake project running on a single platform. There is a different starter workflow if you need cross-platform coverage.
# See: https://github.com/actions/starter-workflows/blob/main/ci/cmake-multi-platform.yml
name: CMake on a single platform

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        build_type: [Debug, Release]

    steps:
    - uses: actions/checkout@v4

    - name: Update vcpkg
      run: git submodule update --init

    - name: Configure CMake
      run: cmake -DCMAKE_BUILD_TYPE=${{matrix.build_type}} -S ${{github.workspace}} -B ${{github.workspace}}/build

    - name: Build
      run: cmake --build ${{github.workspace}}/build --config ${{matrix.build_type}} --target all -j 10

    - name: Test
      run: ctest --test-dir ${{github.workspace}}/build -C ${{matrix.build_type}} --output-on-failure

    - name: Upload Artifacts (Executables)
      uses: actions/upload-artifact@v3
      with:
        name: aram-executables-${{matrix.build_type}}-${{github.run_id}}
        path: |
          ${{github.workspace}}/build/bin/aram
          ${{github.workspace}}/build/bin/tests/aram_tests
        if: always()

